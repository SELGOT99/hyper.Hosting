
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا - Hyper Hosting</title>
  <link rel="stylesheet" href="contactt.css" />
</head>
<body>
  <header class="main-header">
    <h1 class="logo fancy">اتصل بنا</h1>
    <nav>
      <button onclick="window.location.href='index.html'" class="cta-button">الرئيسية</button>
    </nav>
  </header>
  <main class="contact-form">
    <form onsubmit="sendMessage(event)">
      <label>الاسم:</label>
      <input type="text" id="name" required />
      <label>الرسالة:</label>
      <textarea id="message" required></textarea>
      <button type="submit" class="cta-button">إرسال عبر واتساب</button>
    </form>
  </main>
  <script>
    function sendMessage(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const text = `رسالة من ${name}:
${message}`;
      const url = `https://wa.me/2120781562904?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
