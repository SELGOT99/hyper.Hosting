<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معرض الصور - Hyper Hosting</title>
  <link rel="stylesheet" href="photo.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <h1>معرض المواقع التي قمنا باستضافتها</h1>
  <div class="gallery">
    <!-- تأكد تغير أسماء الصور بالملفات الحقيقية عندك -->
    <img src="clean173.png" alt="" />
    <img src="site2.png" alt="موقع 2" />
    <img src="site3.png" alt="موقع 3" />
    <img src="site4.png" alt="موقع 4" />
    <img src="site5.png" alt="موقع 5" />
    <img src="site6.png" alt="موقع 6" />
    <img src="site7.png" alt="موقع 7" />
    <img src="site8.png" alt="موقع 8" />
    <img src="site9.png" alt="موقع 9" />
    <img src="site10.png" alt="موقع 10" />
    <img src="site11.png" alt="موقع 11" />
    <img src="site12.png" alt="موقع 12" />
    <img src="site13.png" alt="موقع 13" />
    <img src="site14.png" alt="موقع 14" />
    <img src="site15.png" alt="موقع 15" />
    <img src="site16.png" alt="موقع 16" />
    <img src="site17.png" alt="موقع 17" />
    <img src="site18.png" alt="موقع 18" />
    <img src="site19.png" alt="موقع 19" />
    <img src="site20.png" alt="موقع 20" />
  </div>

<script>
  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      // نشيل الكلاس من جميع الصور باش تكون وحدة مكبرة فقط
      document.querySelectorAll('.gallery img.zoomed').forEach(el => el.classList.remove('zoomed'));

      // نزيد الكلاس ديال zoomed للصورة لي ضغط عليها
      img.classList.add('zoomed');
    });
  });

  // نضيف event للوثيقة باش نقدر نغلق الزووم كي نضغط في بلاصة فارغة
  document.addEventListener('click', e => {
    if (!e.target.closest('.gallery img')) {
      document.querySelectorAll('.gallery img.zoomed').forEach(el => el.classList.remove('zoomed'));
    }
  });
</script>

</body>
</html>
